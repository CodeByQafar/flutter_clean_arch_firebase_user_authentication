name: clean_arch_firebase_user_authentication
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter


  #localization
  easy_localization: ^3.0.8
  
  #service  
  dio: ^5.8.0+1
 
  #theme
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.6


dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^5.0.0
  build_runner:
  flutter_gen_runner:

flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    # - assets/languages/ 
 
  fonts:

    - family: SmoochSans
      fonts:
        - asset: assets/fonts/SmoochSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/SmoochSans-Bold.ttf
          weight: 700
            
    - family: Agency Fb
      fonts:
        - asset: assets/fonts/Agency-Fb-Regular.ttf
          weight: 700
    
    - family: BebasNeue
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf
          weight: 400
